<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Orange Broom | Huddle landing page with single introductory section</title>
</head>
<body>

  <div id="left">
    <img id="logo" src="images/logo.svg" alt="logo">
    <img id="illustration" src="images/illustration-mockups.svg" alt="illustration-mockups">
  </div>

  <div id="right">
    <header id="right-heaeder">Build The Community<br>Your Fans Will Love</header>
    <p id="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    
    <button id="register-button">Register </button>

    <div id="social">
      <div class="soc" id="facebook"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="soc" id="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="soc" id="instagram"><i class="fa-brands fa-instagram"></i></div>
    </div>
  </div>

</body>
</html>
